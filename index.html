
  
<html>
<head>
<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (sessionStorage.clickcount) {
      sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
    } else {
      sessionStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
function clickCounter1() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result1").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
  } else {
    document.getElementById("result1").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
function reset1()
{
    localStorage.clickcount=0;
    document.getElementById("result1").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s) in this session.";
    sessionStorage.clickcount=0;
    document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
}
</script>
</head>
<body>

<button onclick="clickCounter()" type="button">Session Storage</button>
<div id="result"></div>
<p>Click the button to see the counter increase.</p>
<button onclick="clickCounter1()" type="button">Local Storage</button>
<div id="result1"></div>
<p>Click the button to see the counter increase.</p>
<button onclick="reset1()" type="button">Reset</button>
</body>
</html>
